<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📞 Get in Touch!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container form-intro">
      <h1 class="title">Say a hi 👋</h1>
      <p>
        Btw, I haven't connected my backend yet!<br />
        So pls do reach out to me at
        <a href="mailto:nikhiljose12345@gmail.com">nikhiljose12345@gmail.com</a>
        if u wanna speak!
      </p>
    </div>

    <div class="container form-body">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g Alex Smith" />
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="e.g. alexsmith@gmail.com"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Phone</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g. 9999999999" />
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Hi👋"
            rows="3"
            cols="5"
          ></textarea>
        </div>
      </div>
      <div></div>
      <div class="field">
        <button class="button is-link" disabled>Submit</button>
      </div>
    </div>
  </body>
</html>
